<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>MSI Shop</title>
    <link rel="stylesheet" type="text/css" href="/css/guestPage.css">
    <script src="https://use.fontawesome.com/fad9b6e15e.js"></script>
</head>
<body>
<section>


    <div class="items" th:each="product : ${myUser.getOrderList()}">
        <div class="box">
            <div class="imgBx">
                <img th:src="${product.pictureUrl}" id="item1" alt="dwad">
            </div>
            <div class="info">
                <h5 th:text="${product.name}"></h5>
                <h6 th:text="${product.description}"></h6>
                <a th:text="${product.price}"></a><a>$</a>
                <input type="button" value="Delete">
                <input type="number" value="1" placeholder="Count...">
            </div>


        </div>
    </div>

</section>
</body>
</html>
