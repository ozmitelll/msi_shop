<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
               <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td><a href="#">Edit</a></td>
            </tr>
            </tbody>
        </table>
</body>
</html>
